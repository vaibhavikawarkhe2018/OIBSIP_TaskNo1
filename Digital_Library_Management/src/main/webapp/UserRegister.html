<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('LibraryImages/home-library-zoom-background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            background-blend-mode: overlay;
        }
        .registration-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: #333;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            color: #482B29;
            font-size: 28px;
        }
        .registration-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
            color: #333;
        }
        .registration-container input[type="text"],
        .registration-container input[type="password"],
        .registration-container input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .registration-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #482B29;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .registration-container input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .registration-container a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        .registration-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>User Registration</h2>
        <form action="userregister" method="post">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" required>
            
            <label for="pword">Password</label>
            <input type="password" id="pword" name="pword" required>
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            
            <label for="addr">Address</label>
            <input type="text" id="addr" name="addr" required>
            
            <label for="mid">Email</label>
            <input type="text" id="mid" name="mid" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
