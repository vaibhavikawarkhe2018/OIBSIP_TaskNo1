<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('LibraryImages/room-office-library-interior.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            margin-bottom: 10px;
            text-align: center;
            color: #482B29;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
         label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #080808;
            margin-top:10px;
            font-size: 18px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            
        }
        .login-container input[type="submit"] {
           width: 100%;
            padding: 12px;
            margin-top:20px;
            background-color: #482B29;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container input[type="submit"]:hover {
            background-color: #482B29;
            transform: translateY(-2px);
        }
        
        .login-container a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #482B29;
            font-size: 16px;
             
        }
        .login-container a:hover {
            text-decoration: underline;
             
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>User Login</h1>
        <form action="userlogin" method="post">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" required>
            <label for="pword">Password</label>
            <input type="password" id="pword" name="pword" required>
            <input type="submit" value="Login">
        </form>
        <a href="UserRegister.html">New User? Register here</a>
    </div>
</body>
</html>
